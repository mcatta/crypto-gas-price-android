plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 30

    defaultConfig {
        minSdk DefaultConfig.minSdkVersion
        targetSdk DefaultConfig.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

kapt {
    correctErrorTypes true
}

dependencies {
    implementation project(path: ':gasprice:domain')
    implementation project(path: ':common')

    api Libs.retrofitCore
    implementation Libs.retrofitSerialization
    implementation Libs.retrofitLogging

    Libs.INSTANCE.unitTestDependencies.forEach { testImplementation it }

    implementation Libs.kotlinxSerializationJson
    implementation Libs.kotlinxDatetime

    implementation Libs.hiltCore
    kapt Libs.hiltCompiler
}