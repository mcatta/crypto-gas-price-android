name: CI

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Create google-services.json
      run: |
        echo "${{ secrets.FIREABSE_GOOGLE_SERVICES_JSON }}" > app/google-services.json
    - name: Run tests 
      run: ./gradlew testRelease
